<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir,Pase o mouse sobre os termos para descobrir qual teg devera utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Usa a teg <p>">Paragrafo</abbr></li>
        <li><abbr title="Usa a teg <h1>">Títulos</abbr></li>
        <li><abbr title="usa a teg <abbr>">Abreviação</abbr></li>
        <li><abbr title="Usa a teg <code>">código-fonte</abbr></li>
        <li><abbr title="usa a teg <ol>">Listas numeradas</abbr></li>
        <li><abbr title="usa a teg <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
